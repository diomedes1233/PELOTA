<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .pelota{
            height: 100px;
            width: 100px;
            background: red;
            border-radius: 50%;
           
        }

        .pelotap {
            width: 50px;
            height: 50px;
            padding: 50px 50px;
            margin: 50px 50px;
        }
    </style>


</head>

<body>
    <div class="pelotaP">
    <div class="pelota" id="pelota"></div>
    </div>

    <script>


        let pelota = document.getElementById("pelota")
        let velocidad = 50;
        let mTop = 0;
        let mLeft = 0;

        document.addEventListener("keydown", function(e){

            if (e.keyCode == "39") {
                moverDerecha();
            }

            
            if (e.keyCode == "37") {
                moverIzquierda();
            }

            if (e.keyCode == "38") {
                moverArriba();
            }

            if (e.keyCode == "40") {
                moverAbajo();
            }
        })


        function moverDerecha(){
            mLeft += velocidad
            pelota.style.marginLeft = mLeft +"px";
        }

        function moverIzquierda(){
            mLeft -= velocidad
            pelota.style.marginLeft = mLeft +"px";
        }

        function moverArriba(){
            mTop -= velocidad
            pelota.style.marginTop = mTop +"px";
        }

        function moverAbajo(){
            mTop += velocidad
            pelota.style.marginTop = mTop +"px";
        }

    </script>

</body>

</html>
